<html>

<head>
    <link rel="stylesheet" href="/hapi/views.css">
</head>

<body>
    <div class="card">
        <form id="form" method="POST" action="{{url}}">
            <fieldset class="align-right">
                <legend>&nbsp;Cambiar clave:&nbsp;</legend>
                Usuario: <input class="link" type="text" name="email" required /></br>
                Clave actual: <input class="link" type="password" name="actual" minlength="{{passMinLen}}" required /></br>
                Clave nueva: <input id="password" class="link" type="password" name="new" minlength="{{passMinLen}}" required /></br>
                Confirmaci√≥n de clave: <input id="confirm_password" class="link" type="password" name="retype" minlength="{{passMinLen}}" required /></br>
            </fieldset>
            <input class="action" type="submit" label="Cambiar">
        </form>
    </div>
</body>

<script>
    let password = document.getElementById("password")
    let confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>

</html>
